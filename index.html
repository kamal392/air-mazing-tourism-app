<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air-Mazing Tourism App</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title">
                            Book Your Flight!
                        </h1>
                        <div class="box">
                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input class="input" type="text" placeholder="Type a city">
                                </p>
                                <p class="control">
                                    <a class="button is-info">
                                        Search
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!--AIRLINE/FLIGHTS SECTION-->
            <div class="columns is-mobile">
            <div class="column" class="airline-card">
                <h2>Flights:</h2>
                <div class="airline-content" id="airline-content">
                <p id="duration"></p> 
                <p id="terminal"></p> 
                <p id="carrier"></p>
                    </div>
                </div>
            

<!--WEATHER SECTION-->
            <div class="column" class="weather-card"> 
                        <h2>Weather:</h2>
                    <div class="weather-content" id="weather-content">
                    <h3 id="city-name">Miami</h3>
                    <img id="current-pic" alt="">
                    <p id="temp">10 degress</p>
                    <p id="humidity">hot</p>
                    <p id="wind-speed">fast</p>
                    <p id="uv-index">uv rays</p>
                        </div>
            </div>
        </div>

    <script async type="text/javascript" src="../js/bulma.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
